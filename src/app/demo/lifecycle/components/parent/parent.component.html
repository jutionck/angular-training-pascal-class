<div class="row p-3 m-3">
  <div class="col">
    <h4>{{ title }}</h4>
    <button class="btn btn-outline-primary mb-3" (click)="toggleChild()">
      Toggle Child
    </button>

    <ng-container *ngIf="isChild">
      <input type="text" class="form-control" [(ngModel)]="haloText" />
      <app-child [haloText]="haloText">
        <p>Ini text di panggil di ng-content</p>
      </app-child>
    </ng-container>
  </div>
</div>
