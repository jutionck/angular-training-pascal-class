<div class="card shadow">
  <div class="card-body">
    <h5 class="card-title">Todo List</h5>
    <ul class="list-group">
      <li *ngFor="let todo of todos" class="list-group-item">
        <div class="form-check">
          <input
            class="form-check-input mt-0"
            type="checkbox"
            id="{{ todo.id }}_checkbox"
            [value]="todo.id"
            [checked]="todo.isDone"
            (click)="onCheckTodo(todo)"
            aria-label="Checkbox for following text input"
          />
          <label for="{{ todo.id }}_checkbox" class="form-check-label">
            {{ todo.name }}
          </label>
          <button
            class="btn btn-link btn-sm float-end"
            (click)="onDeleteTodo(todo)"
          >
            <i class="fas fa fa-trash"></i>
          </button>
          <button
            class="btn btn-link btn-sm float-end"
            (click)="onSelectTodo(todo)"
          >
            <i class="fas fa fa-edit"></i>
          </button>
        </div>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <h5 class="card-title">Directive</h5>

    <div class="btn-group">
      <button
        class="btn btn-outline-primary btn-sm"
        (click)="viewMode = 'mode-1'"
      >
        Mode 1
      </button>
      <button appBsbutton color="warning" (click)="viewMode = 'mode-2'">
        Mode 2
      </button>
    </div>

    <div [ngSwitch]="viewMode">
      <div *ngSwitchCase="'mode-1'"><span appHiglight> Mode 1</span></div>
      <div *ngSwitchCase="'mode-2'">Mode 2</div>
      <div *ngSwitchDefault>Default</div>
    </div>
  </div>
</div>
