<div class="row p-3">
  <div class="col">
    <app-todo-list
      [todos]="todos"
      (toggleTodo)="onToggleTodo()"
      (editTodo)="onEditTodo($event)"
      (deleteTodo)="onDeleteTodo($event)"
    ></app-todo-list>
  </div>
  <div class="col">
    <app-todo-form [(todo)]="todo"></app-todo-form>
  </div>
</div>
